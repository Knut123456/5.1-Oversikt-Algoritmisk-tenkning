<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zoo tycon</title>
</head>
<body>
    <div class="form-stats">
        <div class="stats">
            <h2>info</h2>
            <button>
                <p id="infopenger"></p>
            </button>
            <button>
                <p id="trengermat"></p>
            </button>
            <button  >
                <p id="populæritet"></p>
            </button>
            <button onclick="document.getElementById('skat').showModal()" >
                <p id="skattinfo"></p>
            </button>
        </div>
        <div class="form">
            <div>
                <div class="dyrebilder">
                    <button onclick="dyr.showModal()">
                        <img src="bilder/dyr.webp">
                        <p class="vis">klikk på bilde for å se på de ulike dyrene </p>
                    </button>
                </div>
                    <div class="oppgradering-mat">
                        <div>
                            <button id="Mat" onclick="matdialog.showModal()">
                                <img src="bilder/Mat.webp" onclick="mat()">
                                <p class="vis">for oppgraderinger click på bilder over</p>
                            </button>
                        </div>
                        
                        <div>
                            <button id="oppgrader" onclick= "oppgradering.showModal()" >
                                <img src="bilder/oppgrading.webp"> <!-- alle bildene er laget av ai med dalle ai -->
                                <p class="vis">for oppgraderinger click på bilder over</p>
                            </button>
                        </div>
                </div>
        </div>
                <div>
                        <dialog id="matdialog">
                            <button class="vis" id="lukk" onClick="matdialog.close()">lukk</button>
                            <div class="dyrebilder">
                                <div>
                                    <button>
                                        <img src="bilder/hunger.webp" alt="">
                                        <p id="trengermat"></p>
                                    </button>
                                </div>
                                <button class="vis" onclick="gimat()">klikk her for å gi mat</button>
                            </div>
                        </dialog>

                        <dialog id="oppgradering">
                            <button class="vis" id="lukk" onClick="oppgradering.close()">Lukk</button>
                            <div class="button1">
                                <div>
                                    <button class="bonus">
                                        <p>bonus</p>
                                    </button>
                                </div>
                                <div>
                                    <button class="doping av dyr">
                                        <p>doping av dyr</p>
                                    </button>
                                </div>
                                <div>
                                    <button class="arbeid">
                                      <p>arbeid</p> 
                                    </button>
                                </div>
                            </div>
                        </dialog>
                        <dialog id="dyr">
                            <button id="lukk" onClick="dyr.close()">Lukk</button>
                            <button onclick ="selgebilleter()">
                                <img src="bilder/ticket to sell.webp" alt="">
                                <p class="vis">click for å selge billeter</p>
                            </button>
                         </dialog>
                         <dialog id="skat">
                            <button id="lukk" onClick="skat.close()">Lukk</button>

                         </dialog>
                         <dialog id="bonus">
                            <button id="lukk" onClick="bonus.close()">Lukk</button>
                            <div class="bonusdiv">

                            </div>
                         </dialog>
                 </div>   
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
